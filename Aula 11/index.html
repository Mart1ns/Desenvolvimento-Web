<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="container">
        <form action="" method="get" class="dark-mode">
            <div class="form-group">
                <label for="cep" class="dark-mode">CEP:</label>
                <input type="text" class="form-control dark-mode" id="cep">
                <small class="dark-mode"></small>
            </div>
            <div class="form-group">
                <label for="logradouro" class="dark-mode">Logradouro:</label>
                <input type="text" class="form-control dark-mode" id="logradouro">
                <small class="dark-mode"></small>
            </div>
            <div class="form-group">
                <label for="bairro" class="dark-mode">Bairro:</label>
                <input type="text" class="form-control dark-mode" id="bairro">
                <small class="dark-mode"></small>
            </div>
            <div class="form-group">
                <label for="localidade" class="dark-mode">Cidade:</label>
                <input type="text" class="form-control dark-mode" id="localidade">
                <small class="dark-mode"></small>
            </div>
            <div class="form-group">
                <label for="uf" class="dark-mode">UF:</label>
                <input type="text" class="form-control dark-mode" id="uf">
                <small class="dark-mode"></small>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
